<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<h2>Share Your Thoughts</h2><div class="feedback-section">
    <h2>We Value Your Feedback 💬</h2>
    <p>Your suggestions help us serve you better. Please take a moment to share your thoughts with us!</p>

    <form method="post" action="/feedback">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>

        <label for="feedback">Your Feedback:</label>
        <textarea name="feedback" rows="5" required></textarea>

        <button type="submit">Submit Feedback</button>

    </form>
    <a href="{{ url_for('home') }}" class="back-button">← Back to Home</a>
</div>
</form>
